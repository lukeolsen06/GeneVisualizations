
services:
  postgres:
    image: postgres:15-alpine
    container_name: gene-viz-postgres
    environment:
      POSTGRES_DB: gene_visualizations
      POSTGRES_USER: gene_admin
      POSTGRES_PASSWORD: gene_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - gene-viz-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gene-viz-network:
    driver: bridge
