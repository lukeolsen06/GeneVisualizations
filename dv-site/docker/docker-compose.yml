
services:
  postgres:
    image: postgres:15-alpine
    container_name: gene-viz-postgres
    environment:
      POSTGRES_DB: gene_visualizations
      POSTGRES_USER: gene_admin
      POSTGRES_PASSWORD: gene_password_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - gene-viz-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gene-viz-backend
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=4096
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: gene_admin
      DB_PASSWORD: gene_password_2024
      DB_NAME: gene_visualizations
    ports:
      - "3001:3001"
    networks:
      - gene-viz-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gene-viz-network:
    driver: bridge
